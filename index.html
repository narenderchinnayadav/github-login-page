<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github login page</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="logo-image">
      <i id="logo" class="fa-brands fa-github"></i>
      <h1>Sign in to GitHub</h1>
    </div>
    <div class="github-container">
      <div class="login-page">
        <label for="username">Username or email address</label>
        <input type="text" id="username" required />
      </div>

      <div class="login-page">
        <label for="password">passowrd</label>
        <input type="password" id="password" />
      </div>

      <a href="https://github.com/"><button class="btn">Sign in</button></a>
    </div>

    <div class="create-account">
      <a href="#">Sing in with a passkey</a>
      <div class="github">
        <h3>New to GitHub?</h3>
        <a href="https://github.com/signup?source=login">Create an account</a>
      </div>
    </div>

    
  </body>
</html>
